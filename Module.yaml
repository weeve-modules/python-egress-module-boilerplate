version: 1.0.0
name: Python Egress Boilerplate
description: Base module boilerplate for developers in Python.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/Python.png
type: output
tags:
  - Boilerplate Egress
  - Python
  - Data
  - output
categories:
  - id: category
    name: Egress
image:
  name: weevenetwork/python-egress-module-boilerplate
  tag: latest
environments:
  - key: INPUT_LABEL
    description: The field to apply module logic on
    value: ''
    default: temperature
    type: string
    name: Input Label
  - key: OUTPUT_LABEL
    description: Output label for data
    value: ''
    default: filteredTemp
    type: string
    name: Output Label
  - key: OUTPUT_UNIT
    description: Output unit for data
    value: ''
    default: Celsius
    type: string
    name: Output Unit
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
